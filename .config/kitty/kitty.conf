linux_display_server    x11

include dracula.conf

# Window layout
window_padding_width    10

# font config
font_family       Hasklug Nerd Font Mono
bold_font         auto
italic_font       auto
bold_italic_font  auto

font_size 11.0

# keybind
map ctrl+= change_font_size all +1.0
map ctrl+- change_font_size all -1.0
